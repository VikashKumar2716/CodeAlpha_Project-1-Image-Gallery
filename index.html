<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1><u>Photo Gallery</u></h1>
        <div class="box-cont">
            <div class="line-1">
                <div class="img-box">
                    <img src="Images/img1.jpg" alt="img1" id="1">
                </div>
                <div class="img-box">
                    <img src="Images/img2.jpg" alt="img2" id="2">
                </div>
                <div class="img-box">
                    <img src="Images/img3.jpg" alt="img3" id="3">
                </div>
                <div class="img-box">
                    <img src="Images/img4.jpg" alt="img4" id="4">
                </div>
                
            <!-- </div>
            <div class="line-1"> -->
                <div class="img-box">
                    <img src="Images/img5.jpg" alt="img5" id="5">
                </div>
                <div class="img-box">
                    <img src="Images/img6.jpg" alt="img6" id="6">
                </div>
                <div class="img-box">
                    <img src="Images/img7.jpg" alt="img7" id="7">
                </div>
                <div class="img-box">
                    <img src="Images/img8.jpg" alt="img8" id="8">
                </div>
            </div>
        </div> 
    </div>
    <div class="full-img">
            <img class="arrow left" src="Images/arrow-icon-1177.png" alt="arrow">
            <div class="frame-box">
                <div class="frame">
                    <div class="slider">
                        <img src="Images/img1.jpg" alt="img" class="img" id="1">
                        <img src="Images/img2.jpg" alt="img" class="img" id="2">
                        <img src="Images/img3.jpg" alt="img" class="img" id="3">
                        <img src="Images/img4.jpg" alt="img" class="img" id="4">
                        <img src="Images/img5.jpg" alt="img" class="img" id="5">
                        <img src="Images/img6.jpg" alt="img" class="img" id="6">
                        <img src="Images/img7.jpg" alt="img" class="img" id="7">
                        <img src="Images/img8.jpg" alt="img" class="img" id="8">
                    </div>
                </div>
                <p>Image #</p>
                <p id="small-p">0 of 8</p>
            </div>
            <img class="arrow right" src="Images/arrow-icon-1177.png" alt="arrow">
        <span class="close">X</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
